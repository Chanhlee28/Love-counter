<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Test Counter </title>
<style>
  body {
    font-family: Poppins, sans-serif;
    background: linear-gradient(rgba(255,182,193,0.5), rgba(255,215,220,0.5)), 
                url('https://images.unsplash.com/photo-1515036559634-8bdf4d2e3c1c?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
    color: #0C2932;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    text-align: center;
  }

  h1 {
    font-size: clamp(1.8rem, 4vw, 3rem);
    margin-bottom: 0.8rem;
    text-shadow: 0 0 10px rgba(255,105,180,0.5);
  }

  #counter {
    font-size: clamp(1.5rem, 5vw, 2rem);
    background: rgba(255, 255, 255, 0.4);
    padding: 0.5rem 1.2rem;
    border-radius: 1rem;
    box-shadow: 0 0 10px rgba(255,182,193,0.5);
    margin-bottom: 1rem;
  }

  p {
    font-size: clamp(1rem, 3vw, 1.5rem);
  }

  #milestones {
    margin-top: 1.5rem;
    background: rgba(255,255,255,0.3);
    border-radius: 1rem;
    padding: 1rem 2rem;
    box-shadow: 0 0 10px rgba(255,182,193,0.3);
    font-size: clamp(1rem, 2.5vw, 1.3rem);
    width: 90%;
    max-width: 400px;
  }

  #milestones h2 {
    margin-bottom: 0.5rem;
    color: #C2185B;
  }

  .milestone-item {
    margin-bottom: 0.6rem;
    text-align: left;
  }

  .progress {
    background: rgba(255,255,255,0.5);
    height: 8px;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 4px;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    border-radius: 10px;
    background: linear-gradient(90deg, #ff69b4, #ffb6c1);
    transition: width 1s ease;
  }
 /* --- STAR SPARKLES --- */
  .sparkle {
    position: fixed;
    color: #fff;
    font-size: 18px;
    text-shadow: 
      0 0 6px #ff69b4, 
      0 0 12px #ffb6c1, 
      0 0 20px #ffffff;
    opacity: 0.9;
    pointer-events: none;
    transform: scale(1);
    animation: twinkle 1.5s infinite ease-in-out alternate;
  }

  @keyframes twinkle {
    from {
      transform: scale(0.7) rotate(0deg);
      opacity: 0.5;
    }
    to {
      transform: scale(1.4) rotate(45deg);
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <h1> ‚ù§Ô∏èNg√†y ƒë·∫ßu ti√™n c·ªßa t·ª•i m√¨nh‚ù§Ô∏è<br>‚ú®26.09.2025‚ú®</h1>
  <div id="counter"></div>
  <p> üíñEm y√™u ∆°i, em th·ª≠ nh·∫Øn v√†o m√†n h√¨nh ƒëi üòòüíû</p>

   <!-- Milestones -->
  <div id="milestones">
    <h2>üå∏ C·ªôt m·ªëc s·∫Øp t·ªõi üå∏</h2>
    <ul id="milestoneList" style="list-style:none; padding:0;"></ul>
  </div>
  
  <script>
    const startDate = new Date("2025-09-26T23:30:00+07:00"); // Change your start date here
    let lastMilestone = 0;
    const milestones = [3, 6, 9, 12, 18, 24, 36];
    
   function updateCounter() {
  const now = new Date();
  let months = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
  
  // Find the date when that full number of months was reached
  const monthStart = new Date(startDate);
  monthStart.setMonth(startDate.getMonth() + months);

  // If we haven't reached that same day yet, step back one month
  if (now < monthStart) {
    months--;
    monthStart.setMonth(startDate.getMonth() + months);
  }

  const diff = now - monthStart;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("counter").textContent =
    `${months} th√°ng, ${days} ng√†y, ${hours} gi·ªù, ${minutes} ph√∫t, ${seconds} gi√¢y`;
}
    setInterval(updateCounter, 1000);
    updateCounter();
    updateProgressBars(now);

    // ===================== MILESTONE CELEBRATION =====================
  function showMilestone(months) {
    const msg = document.createElement("div");
    msg.textContent = `üíñ Ch√∫c m·ª´ng k·ª∑ ni·ªám ${months === 12 ? '1 nƒÉm' : months + ' th√°ng'} y√™u nhau! üíñ`;
    msg.style.position = "fixed";
    msg.style.top = "50%";
    msg.style.left = "50%";
    msg.style.transform = "translate(-50%, -50%)";
    msg.style.background = "rgba(255,255,255,0.9)";
    msg.style.padding = "20px 40px";
    msg.style.borderRadius = "20px";
    msg.style.fontSize = "1.5rem";
    msg.style.boxShadow = "0 0 20px rgba(255,105,180,0.7)";
    msg.style.zIndex = "9999";
    msg.style.animation = "fadeInOut 5s ease forwards";
    document.body.appendChild(msg);

    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.textContent = "üíû";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.opacity = 1;
      heart.style.pointerEvents = "none";
      document.body.appendChild(heart);

      let y = parseFloat(heart.style.top);
      let x = parseFloat(heart.style.left);
      const driftX = (Math.random() - 0.5) * 2;
      const speedY = Math.random() * 1 + 0.5;
      let opacity = 1;

      function float() {
        y -= speedY;
        x += driftX;
        opacity -= 0.01;
        heart.style.top = y + "px";
        heart.style.left = x + "px";
        heart.style.opacity = opacity;
        if (opacity > 0) requestAnimationFrame(float);
        else heart.remove();
      }
      float();
    }
    setTimeout(() => msg.remove(), 5000);
  }

  // ===================== UPCOMING MILESTONES =====================
  function renderMilestones() {
    const list = document.getElementById("milestoneList");
    list.innerHTML = "";
    milestones.forEach(m => {
      const date = new Date(startDate);
      date.setMonth(startDate.getMonth() + m);
      const formatted = date.toLocaleDateString("vi-VN", {
        year: "numeric", month: "2-digit", day: "2-digit"
      });

      const li = document.createElement("li");
      li.className = "milestone-item";
      li.innerHTML = `
        üí´ ${m === 12 ? "1 nƒÉm" : m + " th√°ng"} ‚Äì ${formatted}
        <div class="progress"><div class="progress-bar" id="bar-${m}"></div></div>
      `;
      list.appendChild(li);
    });
  }

  function updateProgressBars(now) {
    milestones.forEach(m => {
      const milestoneDate = new Date(startDate);
      milestoneDate.setMonth(startDate.getMonth() + m);
      const total = milestoneDate - startDate;
      const elapsed = now - startDate;
      let progress = Math.min((elapsed / total) * 100, 100);
      const bar = document.getElementById(`bar-${m}`);
      if (bar) bar.style.width = progress + "%";
    });
  }
    
   // Magical floating kisses
    document.addEventListener('click', (e) => {
      const numKisses = Math.floor(Math.random() * 3) + 1; // spawn 1-3 kisses
      for (let i = 0; i < numKisses; i++) {
        const kiss = document.createElement('div');
        kiss.textContent = 'üíã';
        kiss.style.position = 'fixed';
        kiss.style.left = e.clientX + 'px';
        kiss.style.top = e.clientY + 'px';
        const initialSize = Math.random() * 15 + 20; // 20-35px
        kiss.style.fontSize = initialSize + 'px';
        kiss.style.pointerEvents = 'none';
        kiss.style.opacity = 1;
        kiss.style.transform = 'rotate(0deg)';
        document.body.appendChild(kiss);

        // Random drift direction and speed
        const driftX = (Math.random() - 0.5) * 2;
        const speedY = Math.random() * 1.5 + 1;
        let size = initialSize;
        let rotation = 0;
        let rotationSpeed = (Math.random() - 0.5) * 4; // degrees per frame

        function animate() {
          size += 0.5;
          rotation += rotationSpeed;

          const currentTop = parseFloat(kiss.style.top);
          const currentLeft = parseFloat(kiss.style.left);

          kiss.style.top = (currentTop - speedY) + 'px';
          kiss.style.left = (currentLeft + driftX) + 'px';
          kiss.style.fontSize = size + 'px';
          kiss.style.opacity = parseFloat(kiss.style.opacity) - 0.01;
          kiss.style.transform = `rotate(${rotation}deg)`;


          if (parseFloat(kiss.style.opacity) > 0) {
            requestAnimationFrame(animate);
          } else {
            kiss.remove();
          }
        }

        animate();
      }
    });
 // ===================== BACKGROUND STAR SPARKLES =====================
  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.textContent = '‚ú¶';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    sparkle.style.opacity = Math.random() * 0.8 + 0.2;
    sparkle.style.fontSize = (Math.random() * 10 + 12) + 'px';
    document.body.appendChild(sparkle);

    let directionY = -0.3 - Math.random() * 0.4;
    let directionX = (Math.random() - 0.5) * 0.3;

    function move() {
      const top = parseFloat(sparkle.style.top);
      const left = parseFloat(sparkle.style.left);
      sparkle.style.top = top + directionY + 'px';
      sparkle.style.left = left + directionX + 'px';
      sparkle.style.opacity = parseFloat(sparkle.style.opacity) - 0.002;

      if (parseFloat(sparkle.style.opacity) > 0) {
        requestAnimationFrame(move);
      } else {
        sparkle.remove();
      }
    }

    move();
  }

  setInterval(createSparkle, 150);
  renderMilestones();
</script>
</body>
</html>
